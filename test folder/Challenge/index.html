<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <article class="product">
            <h5>SALE</h5>
            <h2 class="product-title">Converse Chuck taylor All Star Low Top</h2>

            <img src="https://www.shutterstock.com/image-vector/photo-graphic-editor-on-computer-600w-1432421069.jpg"
                alt="" height="250" width="250">

            <p class="price"><strong>$65.00</strong></p>
            <p class="shipping">Free Shipping</p>
            <p class="desc">Ready to dress up or down, these classic canvas Chucks are on everyday wardrobe
                staple. </p>
            <a class="info" href='www.converse.com'>More Information</a>
            <div class="box-container">
                <div id="black"></div>
                <div id="blue"></div>
                <div id="red"></div>
                <div id="yellow"></div>
                <div id="green"></div>
                <div id="brown"></div>
            </div>

            <h3>Product Detail</h3>
            <ul class="details">
                <li>Lightweight</li>
                <li>Lightly Padded</li>
                <li>iconic</li>
            </ul>
            <button class="cart">Add to cart</button>
        </article>
    </div>

</body>

</html>
